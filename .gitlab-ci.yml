default:
    image: gradle:8.0.2-jdk17-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"

before_script:
  - chmod +x gradlew

stages:
    - build
    - test
    - deploy

build-app :
  stage: build
  script:
    - sh gradlew assemble

test-app :
  stage: test
  script: 
      - echo "hello testing"
      - sh gradlew test
  artifacts:
    reports:
      junit: build/test-results/test/**/TEST-*.xml

