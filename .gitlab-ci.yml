default:
    image: gradle:8.0.2-jdk17-alpine

variables:
  GRADLE_OPTS: "-Dorg.gradle.daemon=false"
  GRADLE_USER_HOME: ~/.gradle

before_script:
  - chmod +x gradlew
  - mkdir .gradle

stages:
    - build
    - test
    - deploy

build-app :
  stage: build
  script:
    - sh gradlew assemble

test-app :
    stage: test
    script: 
        - echo "hello testing"
        - ./gradlew check --stacktrace


deploy-app :
    stage: deploy
    script: 
        - echo "hello deploy"
        - ./deploy
